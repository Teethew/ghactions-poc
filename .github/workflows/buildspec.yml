name: GitHub Actions PoC
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
jobs:
  run:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Using Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14.x'
      - name: Installing dependencies
        run: npm install --production
      - name: Listing files
        run: 
          echo "ls -l"
          ls -l
      - name: Building app
        run: npm run build
      - name: Run
        run: npm start
